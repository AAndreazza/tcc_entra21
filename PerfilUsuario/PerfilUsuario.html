<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="../Logos/2-cortada.png" type="image/x-icon" />
  <link rel="stylesheet" href="PerfilUsuario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="PerfilUsuario.js"></script>
</head>

<body>
  <header>
    <a href="../PaginaPrincipal/PaginaPrincipal.html"><img src="../Imagens/1.png" alt="Logo da Cash Control"
        height="70px"></a>
  </header>

  <div class="containerCard">
    <h2 id="nome-usuario">USUÁRIO</h2>

    <div class="col-sm-12">
      <label for="valor" class="col-form-label">E-MAIL</label>
      <div class="d-flex">
        <input type="text" class="form-control" id="email-usuario" name="valor" disabled>
        <input type="text" class="form-control caixa-input" id="caixa-input" name="descricao" style="display: none;"
          disabled>
      </div>
    </div>

    <div class="col-sm-12">
      <label for="valor" class="col-form-label">CPF</label>
      <div class="d-flex">
        <input type="text" class="form-control" id="cpf-usuario" name="valor" disabled>
        <input type="text" class="form-control caixa-input" id="caixa-input" name="descricao" style="display: none;"
          disabled>
      </div>
    </div>

    <div class="col-sm-12">
      <label for="valor" class="col-form-label">TELEFONE</label>
      <div class="d-flex">
        <input type="text" class="form-control" id="telefone-usuario" name="valor" disabled>
        <input type="text" class="form-control caixa-input" id="caixa-input" name="descricao" style="display: none;"
          disabled>
      </div>
    </div>

  <footer id='rodape'>
    <h5 id='frase-impacto'>CONQUISTE O CONTROLE FINANCEIRO QUE VOCÊ MERECE!
  </footer>
</body>

</html>
