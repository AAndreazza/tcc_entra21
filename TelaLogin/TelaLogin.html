<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Login</title>
  <link rel="stylesheet" href="TelaLogin.css">
  <script src="TelaLogin.js"></script>
</head>

<body>
  <div class="container">
    <form class="login">
      <h2>FAZER LOGIN</h2>

      <label for="email">E-MAIL</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">SENHA</label>
      <input type="password" id="senha" name="senha" required>

      <button onclick="validateForm()">ENTRAR</button>
     
      <p>AINDA N√ÉO POSSUI CADASTRO?</p>
      <p id="cadastre-se">CADASTRE-SE</p>
    </form>
    
  </div>
</body>

</html>
