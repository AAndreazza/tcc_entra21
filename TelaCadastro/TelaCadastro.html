<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="shortcut icon" href="../Logos/2-cortada.png" type="image/x-icon" />
  <link rel="stylesheet" href="TelaCadastro.css">
  <script src="TelaCadastro.js"></script>
</head>

<body>
  <header>
    <a href="../PaginaInicial/PaginaInicial.html"><img src="../Imagens/1.png" alt="Logo da Cash Control" height="70px"></a>
  </header>
  
  <div class="container">
    <form class="cadastro">
      <h2>FAZER CADASTRO</h2>

      <label for="nome">NOME COMPLETO</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>

      <label for="celular">TELEFONE</label>
      <input type="tel" id="celular" name="celular" maxlength="14" oninput="validarTelefone(this)"
        placeholder="(__) _____-____" required>

      <label for="cpf">CPF</label>
      <input type="tel" id="cpf" name="cpf" maxlength="14" oninput="validarCpf(this)" required>

      <label for="data">DATA DE NASCIMENTO</label>
      <input type="date" id="data" name="data" max="2006-01-01" required>

      <label for="senha">SENHA</label>
      <input type="password" id="senha" name="senha"required>

      <label for="confirmar-senha">CONFIRMAÇÃO DE SENHA</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" required>

      <button onclick="validarCadastro()">CADASTRAR</button>
    </form>
  </div>

</body>

</html>
